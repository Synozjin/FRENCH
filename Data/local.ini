[tooltip]
cantchange = Cette option ne peut-être modifiée en jeu.
fullscreen = Cette option ne fonctionne qu'en mode plein écran.
bump = Le "Bump mapping" sert à simuler des reliefs en déformant les lightmaps.
vsync = La "Synchronisation verticale" attend que l'affichage termine son cycle de rafraîchissement actuel avant de calculer l'image suivante, évitant les problèmes tels que le déchirement de l'écran. Cela relie la fréquence d'image du jeu à la fréquence de rafraîchissement de votre écran et peut causer un certain décalage.
alias = "L'Anticrénelage" sert à lisser l'image rendue avant de l'afficher afin de réduire le crénelage autour des bordures des modèles.
lights = Active les rayons artificiels générés sur les sources de lumière.
gamma = Le "Gamma" sert à modifier la luminosité de l'écran si le jeu apparaît trop sombre ou trop clair. Le définir trop haut pourrait rendre les graphismes moins détaillés.
default.value.100 = Actuellement : %s% (par défaut 100%)
particle_1 = Détermine la quantité de particules qui peuvent être affichées par tick.
particle_2.1 = Seuls les émetteurs de fumée produiront des particules.
particle_2.2 = Seules quelques particules seront affichées par tick.
particle_2.3 = Toutes les particules seront affichées.
lod = "Texture LOD Bias" affecte la distance pour laquelle les détails d'une texture vont changer pour empêcher le crénelage. Modifiez cette option si les textures clignotent ou semblent floues.
vram = Les textures stockées dans la VRAM (RAM vidéo) chargeront plus vite, mais leur qualité diminuera.
fov = Le "champ de vision" est la quantité du jeu visible sur l'écran.
default.value.fov = Actuellement : %s° (par défaut 60°)
anisotropic = Le "Filtre anisotrope" améliore la qualité d'image des textures sur les surfaces obliques par rapport à la caméra.
atmo = L'atmosphère change entre celle classique de SCP:CB et celle de SCP:CB UER. La nouvelle atmosphère de SCP:CB UER est plus agréable à jouer en plein jour et plus adaptée à la réalisation de vidéos. Celle classique de SCP:CB, quant à elle, est plus adaptée aux parties nocturnes.
screnderinterval = "L'intervalle du rendu caméra" change la fréquence du mouvement des caméras de sécurité sur les écrans. Modifiez cette option si vos IPS diminuent quand vous regarder un écran.
mastervolume = Ajuste le volume principal du jeu. Glisser la barre tout à gauche coupera tout les sons.
default.value.50 = Actuellement : %s% (par défaut 50%)
default.value.0 = Actuellement : %s% (par défaut 0%)
musicvolume = Ajuste le volume de la musique de fond. Glisser la barre tout à gauche coupera toutes le musiques.
soundvolume = Ajuste le volumes des effets sonores. Glisser la barre tout à gauche coupera tout les effets sonores.
voicevolume = Ajuste le volume des voix (joueur et PNJ). Glisser la barre tout à gauche rendra muet tout le monde.
autorelease = "L'auto-relâchement des son" libèrera un son de la mémoire s'il n'est pas utilisé pendant 5 secondes. Permet d'éviter des problèmes d'allocation de mémoire.
usertrack = Active la possibilité d'entendre des pistes personnalisées au travers du canal 1 de la radio. Ces pistes sont chargées depuis le répertoire "SFX\Radio\UserTracks\". Appuyez sur "1" quand la radio est sélectionnée pour écouter les pistes.
trackmode = Règle le mode de lecture des pistes personnalisées. "Répéter" les joue toutes dans l'ordre alphabétique. "Aléatoire" les joue aléatoirement.
modenote = Notez que le mode aléatoire n'empêche pas la répétition de pistes précédemment jouées.
scantrack = Re-vérifie le répertoire des pistes utilisateur afin d'en trouver de nouvelles ou d'en supprimer.
cantchangebtn = Ce bouton ne peut-être utilisé en jeu.
mousespeed = Ajuste la vitesse du curseur.
invertx = Inverse l'axe horizontal de la souris.
inverty = Inverse l'axe vertical de la souris.
mousesmooth = Ajuste la quantité de lissage du curseur.
configcontrol = Permet de configurer les contrôles en jeu.
hud = Affiche les barres de clignement et d'endurance.
console = Active la console développeur. Elle peut-être ouverte avec "%s".
errorconsole = Ouvre la console lorsqu'une erreur se produit.
achipop = Affiche une notification quand un succès est débloqué.
autosave = Sauvegarde automatiquement le jeu toutes les 2 minutes. Appuyez sur "%s" pour annuler la sauvegarde automatique.
autosave.note = Cette option fonctionne uniquement en mode "Sauvegarder partout" (Sûr / Ésotérique).
txtshadow = Ajoute une ombre à tous les textes.
fps = Affiche un compteur d'images par seconde (IPS) dans le coin supérieur gauche.
frame = Limite la fréquence d'images que le jeu peut afficher à une valeur désirée.
frame.note = Généralement, 60 IPS ou plus sont préférables. Si vous remarquez des saccades excessives à cette valeur, essayez de la diminuer pour rendre votre débit d'images plus consistant.
bar = Rend les barres plus lisses.
startvideo = Les "Vidéos de démarrage" sont de courtes vidéos jouées au démarrage du jeu.
launcher = Active le launcher au démarrage du jeu.
subtitles = Affiche sous forme de texte les dialogues et voix en jeu.
subtitles.color = Change la couleur des sous-titres.
reset = Réinitialise les options.
subtitles.note = Indisponible dans cette version !
shadows = Active ou désactive des ombres circulaires sous les PNJ, les objets et le joueur.
lightingquality = Ajuste la qualité de l’éclairage. Si le jeu plante au chargement, essayez de baisser la qualité de l’éclairage, ou utilisez dgVoodoo ou dxWrapper !
vignette = Affiche/Masque le filtre de vignette.
fpb = Affiche/Masque le corps du joueur.

