[death]
smoke = %s retrouvé mort dans [DONNÉES CENSURÉES]. Cause du décès : Suffocation dans du gaz de décontamination.
173.gw = %s. Cause du décès : Fracture cervicale mortelle. Les bandes de surveillance confirment que le sujet a été tué par SCP-173.
173.intro = %s. Cause du décès : Fracture cervicale fatale. Selon le chef de la sécurité Franklin, qui était présent dans la chambre de confinement du SCP-173 lors de la brèche, le sujet a été tué par SCP-173 dès que les perturbations du réseau électrique ont commencé.
173.6 = "Si je ne me trompe pas, l'un des principaux objectifs de ces pièces était d'empêcher le SCP-173 de se déplacer plus loin dans le cas d'une brèche de confinement. Alors, qui a eu la brillante idée de mettre UN PUTAIN DE CONDUIT DE VENTILATION DE TAILLE HUMAINE là-dedans ?"
173.default = %s. Cause du décès : Fracture cervicale mortelle. On suppose qu'il a été attaqué par SCP-173.
106.dimension = %s. Corps partiellement décomposé par ce que l'on suppose être la "corrosion" de SCP-106. Corps éliminé par incinération.
106.gatea = "SCP-106 a été repéré dans la zone de la Gate A, où il a finalement franchi l'enceinte de confinement. Après l'utilisation de la tourelle à décharges de haute intensité par le personnel, il est entré dans une dimension de poche. La victime est un (1) membre du personnel de Classe D, identifié par les témoins comme étant %s, qui s'est également échappé de l'installation et a rencontré l'objet. L'incident doit faire l'objet d'une enquête, les procédures de confinement sont rétablies."
096 = Une grande quantité de sang a été trouvée dans [DONNÉES CENSURÉES]. L'ADN est identifié comme étant %s. Très probablement [DONNÉES CENSURÉES] par SCP-096.
0492 = Trois (3) instances actives de SCP-049-2 découvertes dans le tunnel à l'extérieur de la chambre de confinement de SCP-049. Éliminées par la Nine-Tailed Fox.
049 = Une instance active de SCP-049-2 a été découverte à [DONNÉES CENSURÉES]. Éliminée par la Nine-Tailed Fox.
0492killed = %s. Cause de la mort : lacérations multiples et traumatisme contondant sévère causés par une instance de SCP-049-2.
guard.173 = %s. Cause du décès : Blessure par balle à la tête. Les bandes de surveillance confirment que l'agent Ulgrin a mis fin à l'intervention du sujet peu après le début du confinement du site.
guard.gateb = "Agent G. à contrôle. Élimination d'un évadé de Classe-D dans la cour de la Gate B.""
guard.default = %s. Éliminé par l'Agent [DONNÉES CENSURÉES].
apache.gateb = "CH-2 à contrôle. Classe-D en fuite abattu à la Gate B."
apache.gatea = "CH-2 à contrôle. Classe D en fuite abattu à la Gate A."
035.offices = "Un (1) grand appendice tentaculaire très actif semble avoir poussé à l'extérieur du cadavre d'un scientifique dans la zone de bureaux [DONNÉES CENSURÉES]. Son niveau d'agressivité ne ressemble à rien ce que l'on a déjà auparavant - on dirait qu'il a battu à mort un malheureux Classe D à un certain moment pendant la brèche."
035.default = "Nous aurons besoin de plus que l'équipe de nettoyage habituelle pour nous occuper de ce problème. Deux (2) appendices tentaculaires de grande taille et très actifs semblent s'être formés à l'intérieur de la chambre. Leur niveau d'agressivité est différent de tout ce que nous avons vu auparavant - on dirait qu'ils ont battu à mort quelques malheureux de classe D à un moment ou à un autre de la brèche."
939 = "Les quatre (4) spécimens échappés de SCP-939 ont été capturés et reconfinés avec succès. Ils ont semé la pagaille dans la zone de stockage 6. Une équipe de nettoyage a été envoyée."
1499.dimension = Tout le personnel se trouvant dans l'abri d'évacuation LC-2 pendant la brèche s'est vu administrer des amnésiques de classe B en raison de l'incident 1499-E. Le sujet de Classe D impliqué dans l'incident est décédé peu après avoir été abattu par l'agent [DONNÉES CENSURÉES].
1499 = Un homme non identifié et un sujet de Classe D décédé ont été découverts à [DONNÉES CENSURÉES] par la Nine-Tailed Fox. L'homme a été décrit comme très agité et ne semblait parler que le russe. Il a été placé dans une zone de détention temporaire à [DONNÉES CENSURÉES] en attendant l'arrivée d'un traducteur.
008 = %s. Cause de la mort : lacérations multiples et traumatisme contondant sévère causés par [DONNÉES CENSURÉES], qui a été infecté par SCP-008. Ledit sujet a été localisé par la Nine-Tailed Fox et éliminé.
ntf.blood = %s. Mort d'une perte de sang après avoir été touché par la Nine-Tailed Fox.
ntf.terminated = %s. Éliminé par la Nine-Tailed Fox.
ntf.gatea = "%s a été repéré dans la zone de la Gate A et éliminé. L'incident doit faire l'objet d'une enquête."
860 = %s a été vu pour la dernière fois entrant dans SCP-860-1 sans en être ressorti. Présumé perdu ou mort dans SCP-860-1.
895 = "Ce qu'on sait, c'est qu'il est mort d'un arrêt cardiaque. Je pense que la cause est SCP-895, bien que ce dernier n'ai jamais été observé affectant l'équipement vidéo de si loin. Des tests sont nécessaires afin de déterminer si la 'Zone rouge' de SCP-895 est en train de s'étendre."
895.nvg.914 = "Le sujet de Classe D a vu SCP-895 au travers d'une paire de lunettes à vision nocturne, probablement améliorée par SCP-914. Il est possible que le sujet ait été capable de résister partiellement aux effets mémétiques au travers de ces lunettes. Les lunettes ont été stockées pour une étude plus approfondie."
895.nvg.096 = "Le sujet de Classe D a vu SCP-895 au travers d'un appareil appelé 'Lunettes SCRAMBLE', provoquant sa mort."
895.nvg = "Le sujet de Classe D a vu SCP-895 au travers d'une paire de lunettes à vision nocturne digitales, provoquant sa mort."
tesla = %s tué par un portail Tesla à [DONNÉES CENSURÉES].
door = %s a été découvert écrasé entre les portes blindées à l'intérieur de [DONNÉES CENSURÉES}.
939.gas = %s a été découvert mort dans la zone de stockage 6 après avoir suffoqué suite à la fuite de gaz qui s'est produite pendant la brèche. Une équipe de réparation a été envoyée suite au reconfinement des quatre (4) spécimens de SCP-939.
939.shaft = %s retrouvé mort dans l'ascenseur de la zone de stockage 6. Le sujet est probablement arrivé ici en fuyant une des instances de SCP-939. Une équipe de réparations a été envoyée suite au reconfinement des quatre (4) instances de SCP-939.
966 = %s a été trouvé mort avec de multiples lacérations sur le corps. La cause du décès reste indéterminée.
012 = %s a été découvert gisant dans une mare de sang à côté du SCP-012. Le sujet semble s'être ouvert les veines et avoir ajouté trois (3) lignes supplémentaires à la partition avant de décéder suite à la perte de sang.
035 = Classe D %s découvert mort à l'intérieur de la chambre de confinement de SCP-035. Le sujet présente de lourdes hémorragies des vaisseaux sanguins autour des yeux et dans le bouche et le nez. Envoyé à l'autopsie.
205 = Le cycle de SCP-205 semble être revenu à la normale après les anomalies observées durant [DONNÉES CENSURÉES]. Le corps de %s a été retrouvé à l'intérieur de la chambre. Le sujet présente des signes de traumatismes brutaux communs aux personnels ayant pénétré la chambre une fois les lumières éteintes.
914 = "Un corps lourdement mutilé a été découvert dans la cabine de sortie de SCP-914. L'ADN a permit d'identifier le corps comme étant celui du Classe D %s. Le sujet a évidemment été 'raffiné' par SCP-914 sur le paramètre 'Rough', mais la confusion persiste quand au moyen par lequel le sujet est entré dans la cabine d'entrée et par qui ou par quoi la clé a-t-elle été tournée."
1048a = Un cadavre a été découvert recouvert d'oreilles dans [DONNÉES CENSURÉES]. Le sujet a probablement été attaqué par une instance de SCP-1048-A et a suffoqué à mort à cause des oreilles. Le corps a été envoyé à l'autopsie.
1162 = Un sujet de Classe D décédé a été découvert dans la chambre de confinement de SCP-1162-ARC. L'autopsie a révélé que son poumon droit était manquant, ce qui laisse penser que le sujet a interagi avec SCP-1162-ARC.
106_1 = En plus de l'apparence décomposée commune aux victimes de SCP-106, le corps présente des blessures jusqu'à lors jamais observées : une fracture massive du crâne, trois (3) côtes cassées, une épaule fracturée et de nombreuses et lourdes lacérations.
106_2 = En plus de l'apparence décomposée commune aux victimes de SCP-106, le sujet semble avoir souffert de nombreuses et lourdes fractures aux deux jambes.
killbat = %s a été retrouvé mort à l'intérieur de la cabine de sortie de SCP-914, à côté de ce qui semble être une simple pile de neuf volts. Le sujet est recouvert de sévères brûlures électriques, et a probablement été tué par un choc électrique causé par la pile. La pile a été stockée pour de futures études.
1123 = %s a été abattu après avoir tenté d'attaquer un membre de la Nine-Tailed Fox. Les bandes de surveillances montrent que le sujet s'est déplacé dans le site pendant approximativement 9 minutes avant cela, criant la phrase "débarrassez-vous des quatre pestes" en chinois. SCP-1123 a été retrouvé dans [DONNÉES CENSURÉES] à proximité, laissant supposer que le sujet a eu un contact physique avec.
kill_2 = %s retrouvé mort dans le secteur [DONNÉES CENSURÉES]. Le sujet ne semble avoir subi aucune blessure physique, et il n'y a aucune indication visible sur la cause de sa mort. Le corps a été envoyé à l'autopsie.
kill_3 = EXCP_ACCESS_VIOLATION
kill_4 = %s retrouvé mort dans le secteur [DONNÉES CENSURÉES]. Le sujet semble avoir inscrit à côté de lui les lettres "biz" avec son propre sang. Aucun autre signe de traumatisme ou lutte physique n'est observable. Le corps a été envoyé à l'autopsie.
superman = Une combinaison de Classe D a été découverte dans [DONNÉES CENSURÉES]. Après une enquête plus approfondie, la combinaison s'est avérée être remplie avec 12,5 kilogrammes d'une substance bleue cendrée. Les analyses chimiques de la substances restent infructueuses. Probablement liée à SCP-914.
joint = %s a été retrouvé en état comateux dans [DONNÉES CENSURÉES]. Le sujet tenait ce qui semble être une cigarette en arborant un large sourire. L'analyse chimique de la cigarette a été infructueuse, cependant elle semble avoir une haute concentration en un produit chimique non identifié dont la structure moléculaire est remarquablement similaire à celle du tétrahydrocannabinol.
ringsleep = %s a été découvert en état comateux causé par un SCP-714 amélioré par SCP-914. Le sujet a été éliminé.
morepower = "Demande de renfort à la FIM Nu-7. On a besoin de plus de puissance de feu pour abattre cette chose."
0081 = %s a été découvert ingérant le Dr. [DONNÉES CENSURÉES] dans le secteur [DONNÉES CENSURÉES]. Le sujet a immédiatement été éliminé par la Nine-Tailed Fox et envoyé à l'autopsie. Une infection par SCP-008 a été confirmée, suite à quoi le corps a été incinéré.
14991 = La localisation de SCP-1499 reste inconnue, mais une équipe de récupération a été déployée afin d'enquêter sur les rapports d'une violente attaque dans une église de la ville russe de [DONNÉES CENSURÉES].
008gate = {0} a été découvert dans les environs de la Gate {1}. Le sujet a immédiatement été éliminé par la Nine-Tailed Fox et envoyé à l'autopsie. Une infection par SCP-008 a été confirmée, suite à quoi le corps a été incinéré.
409 = Une pile de cristaux de SCP-409 a été découverte et, en comparant avec la liste des décès, s'est avéré être %s qui a eu un contact physique avec SCP-409. Les restes ont été incinérés avec les zones du site infectées par les cristaux.
1025 = "Il est mort d'un arrêt cardiaque après avoir lu SCP-1025, ça c'est sûr. Existe-t-il une page sur l'arrêt cardiaque psychosomatique, ou bien SCP-1025 possède-t-il des capacités anormales dont nous ne sommes pas encore au courant ?"
895.offices = "Un (1) grand appendice tentaculaire très actif semble avoir poussé à l'extérieur du cadavre d'un scientifique dans la zone de bureaux [DONNÉES CENSURÉES]. Son niveau d'agressivité ne ressemble à rien ce que l'on a déjà auparavant - on dirait qu'il a battu à mort un malheureux Classe D à un certain moment pendant la brèche."
895.default = "Nous aurons besoin de plus que l'équipe de nettoyage habituelle pour nous occuper de ce problème. Deux (2) appendices tentaculaires de grande taille et très actifs semblent s'être formés à l'intérieur de la chambre. Leur niveau d'agressivité ne ressemble à rien ce que l'on a déjà auparavant - on dirait qu'ils ont battu à mort un malheureux Classe D à un certain moment pendant la brèche."
kill_1 = [DONNÉES CENSURÉES]
009_1 = "Un sujet Classe D cristallisé a été trouvé par l’équipe de maintenance dépêchée pour réparer la chambre de confinement de SCP-009. Le corps est actuellement méconnaissable à cause des dégâts importants causés par la substance. "
009_2 = "Un sujet Classe D cristallisé a été trouvé près de la chambre de confinement de SCP-009. Le corps est actuellement méconnaissable à cause des dégâts importants causés par la substance."
vent = %s trouvé mort sous une grande bouche d’aération à l’entrée de la chambre de SCP-173. Il semble être tombé lorsque SCP-173 a utilisé la ventilation pour s’échapper de la zone.
009_3 = "Un(e) %s cristallisé(e) a été retrouvé(e). Cause du décès : exposition au SCP-009. La manière dont le sujet a atteint [DONNÉES CENSURÉES] avant la contamination totale reste inconnue."
513 = Le sujet D-9341 a été retrouvé décédé dans une mare de sang à [DONNÉES EFFACÉES], présentant un saignement aux oreilles causé par une rupture des tympans. Le SCP-513 a été découvert à proximité du corps, apparemment modifié au préalable à l’aide du SCP-914. Le SCP-513 a été immédiatement contenu dans de la gélatine par l’Unité Mobile d’Intervention intervenue sur les lieux, afin de prévenir tout autre incident de nature similaire.

