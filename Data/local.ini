diff.safe = La partie peut-être sauvegardée à tout moment. Cependant, tout comme pour les objets SCP, une classification Sûre ne signifie pas qu'il n'y a aucun danger.
diff.euclid = En difficulté Euclide, sauvegarder n'est possible qu'à des endroits spécifiques, les écrans d'odinateurs allumés. Les objets de classe Euclide son intrinsèquement imprévisibles, un confinement fiable n'est donc pas toujours possible.
diff.keter = Les objets de classe Keter sont considérés comme les plus dangereux dans le confinement de la Fondation. Il en va de même pour cette difficulté : les SCP sont plus agressifs et vous n'avez qu'une seule vie - si vous mourrez, c'est terminé.
diff.apollyon = Les objets de classe Apollyôn sont soit complètement impossible à confiner, soit sur le point de causer irrévocablement une brèche de confinement entraînant des conséquences inimaginables. Que Dieu aide l'humble sujet essayant cette difficulté.
