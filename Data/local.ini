run = Maintenez %s pour courir.
294.another = Vous devez encore insérer 25ct afin d'utiliser la machine.
294.two = Vous devez insérer deux pièces de 25ct ou une carte bleue afin d'utiliser la machine.
294.funds = Vous n'avez pas assez d'argent pour utiliser la machine.
refill = Vous avez rempli votre verre d'eau.
cantcarry = Vous ne pouvez pas transporter plus d'objets.
012_1 = Vous commencez à enfoncer vos ongles dans votre poignet, vous saignez.
012_2 = Vous vous ouvrez le poignet gauche et commencez à écrire sur la composition avec votre sang.
012_3 = Vous enfoncez vos doigts plus profondément dans la plaie.
012_4 = Vous déchirez la plaie. Saisissant des morceaux de sang.
008.173 = La fenêtre s'est brisée et un morceau de verre vous a coupé le bras.
914 = Vous remarquez d'innombrables petites incisions sur votre corps. Elles saignent fortement.
1048a_1 = Quelque-chose pousse dans votre corps.
1048a_2 = Des oreilles poussent sur tout votre corps.
1048a_3 = Des organes ressemblant à des oreilles poussent sur tout votre corps.
1048a_4 = Des oreilles poussent sur tout votre corps. Elles rampent sur votre peau.
1048a_5 = Il devient difficile de respirer.
1048a_6 = Vous avez maintenant une excellente audition. De plus, vous êtes en train de mourir.
1048a_7 = Des oreilles poussent dans votre corps.
1048a_8 = "Peux pas... respirer..."
1048a_rev1 = Les oreilles commencent à tomber de ton corps.
1162_1 = Vous sentez soudainement une douleur dans votre poitrine.
1162_2 = Vous sentez quelque-chose bouger dans vos poches et une soudaine douleur dans votre poitrine.
breeze = Vous sentez une brise froide à côté de vous.
409 = Vous avez touché SCP-409.
